<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>时钟</title>
	<style>
	#time,#date{
		display: inline-block;
		margin: 5px;
		border: 1px solid #44DDFF;
	}
		
	</style>

	<script type="text/javascript">
	function start()
	{
		var weekdays = new Array();
		weekdays.push("日","一","二","三","四","五","六")
		  var today=new Date();
		  var year=today.getFullYear();
		  var month=today.getMonth()+1;
		  var day=today.getDate();
		  var weekday = weekdays[today.getDay()];
		  var hours=today.getHours();
		  var minutes=today.getMinutes();
		  var seconds=today.getSeconds();


		  //如果是单位数字，前面补0
		  month=month<10? "0"+month :month;
		  day=day<10? "0"+day :day;
		  hours=hours<10? "0"+hours :hours;
		  minutes=minutes<10? "0"+minutes :minutes;
		  seconds=seconds<10? "0"+seconds :seconds;

		  var strDate = year+"年"+month+"月"+day+"日 星期"+weekday;
		  var strTime = hours+"时"+minutes+"分"+seconds+"秒";

		  var objDate=document.getElementById("date");
		  objDate.innerHTML=strDate;

		  var objTime=document.getElementById("time");
		  objTime.innerHTML=strTime
		  //延时器
		  window.setTimeout("start()",1000);
	}
	</script>
</head>
<body onload="start()">
<div id="result">
	<span>日期：</span><span id="date"></span><br>
	<span>时间：</span><span id="time"></span>
</div>
</body>
</html>
