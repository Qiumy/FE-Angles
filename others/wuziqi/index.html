<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>五子棋</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id=selectbox>
		<table>
			<tr>
				<td>棋盘大小</td>
				<td>
					<input type="radio" name="scale" id="scale_15" value="15" checked>
					<label for="scale_15">15x15</label>
					<input type="radio" name="scale" id="scale_20" value="20">
					<label for="scale_20">20x20</label>
					<input type="radio" name="scale" id="scale_25" value="25">
					<label for="scale_25">25x25</label>
				</td>
			</tr>
			<tr>
				<td>先后顺序</td>
				<td>
					<input type="radio" name="play_choice" id="play_first" value="1" checked>
					<label for="play_first">先手</label>
					<input type="radio" name="play_choice" id="play_sec" value="0">
					<label for="play_sec">后手</label>
				</td>
			</tr>
			<tr>
				<td>难度选择</td>
				<td>
					<input type="radio" name="level" id="hard" value="2">
					<label for="hard">难</label>
					<input type="radio" name="level" id="middle" value="1">
					<label for="middle">中</label>
					<input type="radio" name="level" id="easy" value="0" checked>
					<label for="easy">易</label>
				</td>
			</tr>
		</table>
		<button id="beginPlay">开始游戏</button>

	</div>

	<div id="play_screen"  class="hidden">
		<button id="rePlay">重新开始</button>
		<span>玩家 <span class="blackColor" id="playColor"></span></span> 
		<span>电脑 <span class="whiteColor" id="comColor"></span></span> 
		<canvas id="chessbox">
		</canvas>
	</div>

	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
